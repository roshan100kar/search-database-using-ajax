<body>
    <script>
        $(document).ready(function() {
         $('#search').keyup(function() {
            var search = $('#search').val();
        $.ajax({
            url:'search.php',
            data: {
                search: search
            },
            type:'POST',
            success: function(data) {
                if(!data.error) {
                    $('#result').html(data);
                }
            }
        });
         })
        })
    </script>

<div id="container" class="col-xs-6 col-xs-offset-3 text-center row d-flex justify-content-center">
    <h2 class="text-center">Search Our Database</h2>
    <input class="form-control w-50" type="text" name="search" id="search" placeholder="Search Your Database">
 <div>

    </span>
